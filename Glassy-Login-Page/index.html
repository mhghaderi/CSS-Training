<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Glassy Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="login-box">
        <div class="header">
          <span>Login</span>
          <div class="input-box">
            <input type="text" id="user" class="input-field" required />
            <label for="user" class="label">Username</label>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 5a2.5 2.5 0 1 1-5 0a2.5 2.5 0 0 1 5 0Zm.514 2.63a4 4 0 1 0-6.028 0A4.002 4.002 0 0 0 2 11.5V13a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1.5a4.002 4.002 0 0 0-2.986-3.87ZM8 9H6a2.5 2.5 0 0 0-2.5 2.5V13a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-1.5A2.5 2.5 0 0 0 10 9H8Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="input-box">
            <input type="text" id="pass" class="input-field" required />
            <label for="pass" class="label">Password</label>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M4.5 3c1.56 0 2.94.794 3.75 2h5.26a1 1 0 0 1 .807.409l1.49 2.04a.99.99 0 0 1 .033 1.13l-1.26 1.95a.997.997 0 0 1-1.41.276L12.02 10l-1.19.812a1 1 0 0 1-1.13 0L8.51 10h-.258c-.808 1.21-2.18 2-3.75 2a4.5 4.5 0 0 1 0-9zm3.75 6a1 1 0 0 0-.832.444a3.5 3.5 0 0 1-2.91 1.56c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5c1.21 0 2.28.616 2.91 1.56c.186.277.498.444.832.444h5.26L15 8.048l-1.26 1.95l-1.15-.805a1 1 0 0 0-1.14-.005L10.26 10l-1.19-.812a1 1 0 0 0-.566-.175h-.258z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="rememer-forget">
            <div class="rememer-me">
              <input type="checkbox" id="rememer" />
              <label for="rememer">Remember me</label>
            </div>
            <div class="forget">
              <a href="#">Forget password ?</a>
            </div>
          </div>
          <div class="input-box">
            <input type="submit" class="input-submit" value="Login" />
          </div>
          <div class="register">
            <span>Don't have an account? <a href="#">Register</a></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
