<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Glassy Login</title>
  </head>
  <body>
    <div class="container">
      <h3 class="title">Login</h3>
      <form class="input-box">
        <label for="username" class="username-label">Username</label>
        <input type="text" id="username" class="username-input" />
        <label for="password" class="password-label">Password</label>
        <input type="text" id="password" class="password-input" />
        <div class="password-action">
            <input type="checkbox"  id="rememer-password" class="rememer-pass-checkbox">
            <label for="rememer-password" class="rememer-password-label">Rememer Password</label>
        </div>
        <button class="Login-button">Login</button>
        <p class="register-text">Don't have an account? <span>Register</span></p>
    </form>
    </div>
  </body>
</html>
